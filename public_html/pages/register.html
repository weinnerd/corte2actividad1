<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiante</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" href="/assets/escuela.png">
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav>
            <ul>
                <li class="logo"><img src="/assets/logo_cuc.png" alt="logo del header"></li>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Registro</a></li>
                <li><a href="users.html">Estudiante Registrados</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="form-container">
            <h1 class="form-title">REGISTRO DE ESTUDIANTE</h1>
            <form action="#" method="POST" class="form-flex">
                <div class="form-column">
                    <div class="form-group">
                        <label for="fullname">Nombre completo:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Edad:</label>
                        <input type="number" id="age" name="age" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                 
                </div>
                
                <div class="form-column">
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="profession">Profesión:</label>
                        <input type="text" id="profession" name="profession" required>
                    </div>
                    <div class="form-group">
                        <label for="semester">Semestre:</label>
                        <input type="number" id="semester" name="semester" required>
                    </div>
                    <!-- Añadir campo de contraseña aquí -->
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn-register">Registrar</button>
                    </div>
                </div>
                
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer -->
        <p>Derechos reservados © 2024</p>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
